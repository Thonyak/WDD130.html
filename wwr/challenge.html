<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert Picture with Text</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        ul {
            list-style-type: decimal;
            padding: 0;
        }

        ul li {
            font-size: 18px;
            margin-bottom: 10px;
        }

        img {
            margin-top: 20px;
        }

        p {
            font-size: 18px;
            margin-top: 20px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>My Picture</h1>
    <ul>
        <li>Faith in the Lord Jesus Christ</li>
        <li>Repentance</li>
        <li>Baptism by immersion for the remission of sins</li>
        <li>Laying on of hands for the gift of the Holy Ghost</li>
    </ul>
    <img src="images/president Nelson.jpg" alt="My Picture" width="300">
    <p>Because of the Savior's Atonement, His gospel provides an invitation to keep changing, growing, and becoming more pure.</p>
</body>
</html>

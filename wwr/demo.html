<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4; /* Example background */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
        }

        .container {
            text-align: center;
        }

        .education-title {
            font-size: 36px;
            color: grey; /* Default color */
            transition: color 0.3s ease;
        }

        .education-title:hover {
            color: black; /* Hover color */
        }

        .image-class {
            max-width: 100%; /* Ensures the image doesn't overflow */
            height: auto; /* Maintains the image's aspect ratio */
            margin-top: 20px;
            display: block; /* Make the image behave like a block element */
            margin-left: auto;
            margin-right: auto; /* Horizontally centers the image */
        }

        p {
            font-size: 18px;
            line-height: 1.6; /* Spacing between lines */
            color: #333; /* Paragraph text color */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="education-title">Education</h1>
        <p>Some other content or text goes here...</p>

        <!-- Additional text paragraphs -->
        <p>1. Faith in the lord Jesus Christ.</p>

        <p>2.Repentence</p>

        <p>3.Baptism by immersion for the remission of sins</p>

        <p>4.Laying on of hands for the gift of the Holy Ghost</p>

        <!-- Adding the image and centering it -->
        <img src="president Nelson.jpg" alt="Description of Image" class="image-class">
    </div>
</body>
</html>

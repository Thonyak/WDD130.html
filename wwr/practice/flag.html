<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flag</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: white;
        }

        .flag {
            display: grid;
            grid-template-columns: 2fr 3fr;
            grid-template-rows: 1fr 1fr;
            width: 600px;
            height: 400px;
            border: 2px solid black;
        }

        .blue-section {
            background-color: blue;
            display: flex;
            justify-content: center;
            align-items: center;
            grid-row: 1 / 2;
            grid-column: 1 / 2;
        }

        .star {
            font-size: 80px;
            color: white;
        }

        .white-section {
            background-color: white;
            grid-row: 1 / 2;
            grid-column: 2 / 3;
        }

        .red-section {
            background-color: red;
            grid-row: 2 / 3;
            grid-column: 1 / 3;
        }
    </style>
</head>
<body>
    <div class="flag">
        <div class="blue-section">
            <div class="star">&#9733;</div>
        </div>
        <div class="white-section"></div>
        <div class="red-section"></div>
    </div>
</body>
</html>
